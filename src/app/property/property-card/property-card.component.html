<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.img" class="card-img-top" src="assets/{{property.img}}.jpg" class="card-img-top">
    <img *ngIf="!property.img" class="card-img-top" src="assets/home.jpg" class="card-img-top">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink='/property-details/{{property.Id}}'>
          <i class="fas fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="far fa-id-card"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>

  </div>
</div>
